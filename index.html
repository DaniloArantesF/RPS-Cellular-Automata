<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Cellular Automata</title>
  </head>
  <body>
    <div id="app">
      <div class="fps_controls">
        <input
          type="range"
          min="1"
          max="60"
          value="60"
          class="slider"
          id="fps_slider"
        />
        <label id="fps_display"> </label>
      </div>
      <div class="board_controls">
        <input type="number" id="rows" name="rows"
       min="5" max="200">
       <input type="number" id="cols" name="collumns"
       min="5" max="200">
       <label id="size_display"></label>

        <div>
          <input type="checkbox" id="grid" name="grid" />
          <label for="grid">Grid</label>
        </div>
      </div>
      <div class="controls">
        <div class="color_selectors">
          <button id="red" class="color_selector" />
          <button id="green" class="color_selector" />
          <button id="blue" class="color_selector" />
        </div>
        <button id="reset" class="btn">
          <h2>Reset</h2>
        </button>
        <button id="step" class="btn">
          <h2>Step</h2>
        </button>
        <button id="start" class="btn">
          <h2 id="btn-label">Start</h2>
        </button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
